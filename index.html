<!DOCTYPE html>
<html>
  <head>
    <title>Appointments</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class='container'>
      <form id="formOne">
        <div class="form-group">
          <label for="name">Enter your name below.</label>
          <input id="name" class="form-control" type="text">
          <label for="reason">Enter reason for appointment.</label>
          <input id="reason" class="form-control" type="text">
          <label for="date">Enter appointment date.</label>
          <input id="date" class="form-control" type="text">
          <label for="time">Enter appointment time.</label>
          <input id="time" class="form-control" type="text">
          <button type="submit" class="btn">Enter</button>
        </div>
      </form>
      <div id='story'>
      <p>
        Thank you <span class="name"></span>! Your appointment to discuss <span class="reason"></span>, has been confirmed for the <span class="date"></span>, at <span class="time"></span>.
      </p>
      </div>
    </div>
  </body>
</html>
